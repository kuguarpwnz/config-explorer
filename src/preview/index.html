<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            line-height: 17px;
            background-color: #e8e8e8;
        }

        .value.boolean {
            color: #de8602;
        }

        .value.number {
            color: #1669d9;
        }

        .value.string {
            color: #cc1352;
        }

        .value.selected {
            background-color: rgba(64, 175, 227, 0.3);
        }

        .key.clickable, .value.enum {
            cursor: pointer;
        }

        .key.clickable:hover {
            text-decoration: underline;
        }

        .value.enum {
            border: 1px solid #43555d;
            border-right-width: 0;
            padding: 1px 5px;
        }

        .value.enum:hover {
            background-color: rgba(64, 175, 227, 0.3);
        }

        .collapsible {
            display: none;
        }
        
        .collapsible.opened {
            display: inline;
        }
        
        .collapsible.depth-1 {
            display: inline;
        }
        
        .value.enum.first {
            border-radius: 5px 0 0 5px;;
        }

        .value.enum.last {
            border-radius: 0 5px 5px 0;
            border-right-width: 1px;
        }

        .value.enum.first.last {
            border-radius: 5px 5px 5px 5px;
        }

        .key {
            color: #43555d;
        }
        
        .key.clickable {
            font-weight: bold;
        }

        .key.clickable:before {
            content: '▶ ';
        }
        
        .key.clickable.opened:before {
            content: '▼ ';
        }

        .key.opened {
            font-weight: normal;
        }

        .space {
            color: #43555d;
            opacity: 0.3;
        }

        .comma {
            color: #43555d;
            opacity: 0.8;
        }

        .brace, .colon {
            color: #43555d;
        }
    </style>
</head>
<body>
<div id="placeholder"></div>
<script src="index.js"></script>
</body>
</html>
